<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            width: 50px;
            height: 80px;
            background: #EEE;
            border: 3px solid #DDD;
            border-radius: 5px;
            font-size: 18pt;
            text-align: center;
            line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        let suits = {
                "H": '\u2665',
                "C": '\u2663',
                "D": '\u2666',
                "S": '\u2660'
            }
        ;
        let cards = [];
        return {
            addCard(face, suit) {
                $(selector).append($('<div class="card">').text(`${face} ${suits[suit]}`).on('click', reversed));
                cards.push({face: face, suit: suits[suit]});
            }
        };

        function reversed() {
            cards.reverse();
            $(selector).empty();
            for (let card of cards) {
                $(selector).append($('<div class="card">').text(`${card.face} ${card.suit}`).on('click', reversed));
            }
        }
    }
</script>
<script>
    $(function () {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
